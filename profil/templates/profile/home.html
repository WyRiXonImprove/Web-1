{% extends 'main/layout.html' %}
{% block title %}Профиль{% endblock %}
<title>{{ title }}</title>
{% block content %}
	<div class="container">
		<div class="name">
			<h2>
				Аккаунт
			</h2>
		</div>
		<div class="box--profile">
			<div class="row profile">
				<nav>
					<div class="text">
						<ul>
							<li><a href="#">Профиль</a></li>
							<li><a href="#">Сделки</a></li>
						</ul>
					</div>
				</nav>
				<div class="box--information">
                    {% for artist in artists %}
					<table>
						<td>
							<tr>Ваш Логин</tr>
							<tr>{{ artist.username }}</tr>
						</td>
						<td>
							<tr>Ваша почта</tr>
							<tr>{{ artist.email }}</tr>
						</td>
						<td>
							<tr>Ваша фотография</tr>
							<tr>cdscds</tr>
						</td>
					</table>
                    {% endfor %}
				</div>
			</div>
		</div>
	</div>
{% endblock %}
